steps:
- task: NuGetToolInstaller@0
  displayName: Installing NuGet
  condition: and(succeeded(), eq(variables['Context.ShouldPublish'], 'true'))
  inputs:
    versionSpec: '5.x'

- task: NuGetCommand@2
  inputs:
    command: 'custom'
    arguments: 'push $(sharedPackagesFolder)/*.nupkg $(SindreMyGet) -Source https://www.myget.org/F/dolittle/api/v2/package -Verbosity detailed'
