steps:
- task: NuGetToolInstaller@0
  displayName: Installing NuGet
  condition: and(succeeded(), eq(variables['Context.ShouldPublish'], 'true'))
  inputs:
    versionSpec: '5.x'

- task: NuGetCommand@2
  displayName: Publishing to MyGet
  inputs:
    command: 'custom'
    arguments: 'push "$(Agent.BuildDirectory)/Artifacts/*.nupkg" $(SindreMyGet) -Source https://www.myget.org/F/dolittle/api/v2/package -Verbosity detailed'

- task: NuGetCommand@2
  displayName: Publishing to MyGet
  inputs:
    command: 'custom'
    arguments: 'add "$(Agent.BuildDirectory)/Artifacts/*.nupkg" -Source $(SharedPackagesFolder) -Verbosity detailed'

