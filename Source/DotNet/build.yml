parameters:
  CWD: $(System.DefaultWorkingDirectory)

steps:
- task: DotNetCoreInstaller@0
  inputs:
    version: "2.2.402"

- task: SonarCloudPrepare@1
  inputs:
    SonarCloud: 'SonarCloud'
    organization: 'dolittle-build-testing'
    scannerMode: 'MSBuild'
    projectKey: $(sonarProjectKey)
    projectName: $(sonarProjectName)

- bash: dotnet restore --no-cache --configfile /root/.nuget/NuGet.Config
  workingDirectory: ${{ parameters.CWD }}
  displayName: Restore

- bash: dotnet build --no-restore --configuration Release
  displayName: Build
  
- bash: dotnet test --no-build --configuration Release
  displayName: Test

- task: SonarCloudAnalyze@1
