parameters:
  buildConfiguration: "Release"
  pool: Default
  CASCADES: []

jobs:
  - job: Variables
    pool: ${{ parameters.pool }}
    variables:
      - group: global-var-pipelines
    steps:
      - bash: |
          echo Build.QueuedBy $(Build.QueuedBy)
          echo Build.Reason $(Build.Reason)
          echo Build.Repository.Name $(Build.Repository.Name)
          echo Build.Repository.Provider $(Build.Repository.Provider)
          echo Build.Repository.Uri $(Build.Repository.Uri)
          echo Build.RequestedFor $(Build.RequestedFor)
          echo Build.SourceBranch $(Build.SourceBranch)
          echo Build.SourceBranchName $(Build.SourceBranchName)
          echo Build.SourceVersion $(Build.SourceVersion)
          echo Build.SourceVersionMessage $(Build.SourceVersionMessage)
          echo System.PullRequest.PullRequestId $(System.PullRequest.PullRequestId)
          echo System.PullRequest.PullRequestNumber $(System.PullRequest.PullRequestNumber)
          echo System.PullRequest.SourceBranch $(System.PullRequest.SourceBranch)
          echo System.PullRequest.SourceRepositoryURI $(System.PullRequest.SourceRepositoryURI)
          echo System.PullRequest.TargetBranch $(System.PullRequest.TargetBranch)
          
        displayName: Print Predefined Variables

      - task: Dolittle.tasks.SetupBuildContext.SetupBuildContext@0
        name: Context
        displayName: Setting up context
        inputs:
          Connection: 'github.com_woksin'

      - bash: |
          echo $(Context.PreviousVersion)
          echo $(Context.ReleaseType)
          echo $(Context.ShouldPublish)
        displayName: Printing outputted variables

      - task: Dolittle.tasks.CalculateNewVersion.CalculateNewVersion@0
        name: NewVersion
        displayName: Calculating new version
        inputs:
          PreviousVersion: ${Context.PreviousVersion}
          ReleaseType: $(Context.ReleaseType)

      - bash: |
          echo $(NewVersion.NextVersion)
        displayName: Printing output variable from CalculateNewVersion

      